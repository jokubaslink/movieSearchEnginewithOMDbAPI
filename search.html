<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./search.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="search">
        <div class="container">
        <div class="row">

                <nav class="nav">
                    <div class="nav__top">
                        <h1 class="nav__top--title">Filmux</h1>

                        <!--  -->

                        <button class="btn__menu" onclick="openMenu()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="menu__backdrop">
                            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                                <i class="fas fa-times"></i>
                            </button>
                            <ul class="menu__links">
                                <li class="menu__list">
                                    <a  href="./index.html" class="menu__link no-cursor" onclick="closeMenu()">Home</a>
                                </li>
                                <li class="menu__list">
                                    <a href="./search.html" class="menu__link no-cursor" onclick="closeMenu()">Find your movie</a>
                                </li>
                                <li class="menu__list">
                                    <button class="search__nav--link--btn white--background red--text uppercase">Contact</button>
                                </li>
                            </ul>
                        </div>

                        <!--  -->

                        <ul class="search__nav--links">
                            <li class="search__nav--link">
                                <a href="./index.html" class="white--text" onclick="leftPage()">
                                    Home
                                </a>
                            </li>
                            <li class="search__nav--link">
                                <a href="./search.html" class="search__nav--link--anchor white--text">
                                    Find your movie
                                </a>
                            </li>
                            <li class="search__nav--link">
                                <a href="#">
                                    <button class="search__nav--link--btn white--background red--text uppercase">Contact</button>
                                </a>
                            </li>
                        </ul>
                    </div>



                    <div class="nav__bottom">
                        <h1 class="nav__bottom--title">
                            Search For a Movie
                        </h1>
                        <div class="input__wrapper">
                        <input placeholder="Search by Movie title" type="search" class="nav__bottom--input" onkeyup="inputListener(event)"> 
                        <svg class="input__btn--img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
                    </div>
                    </div>

                </nav>

                <div class="overlay"></div>
                <div class="overlay--red"></div>

                <header class="header">

                    <div class="search__bar">
                        <div class="search__bar--left">
                            <h1 class="search__bar--left--title">
                                Search results:
                            </h1>
                            <span class="search__bar--left--value red--text capitalize"></span>
                        </div>
                        <div class="search__bar--right">
                            <select id="filter" onchange="filterAPI(filter)">
                                <option value="" disable selected>Sort</option>
                                <option value="NEW_TO_OLD">Release date, new to old</option>
                                <option value="OLD_TO_NEW">Release date, old to new</option>
                              </select>
                        </div>
                    </div>
                    <div class="search__results">
                        <i class="fas fa-spinner"></i>
                    </div>
                </header>

            </div>
            </div>
    </section>

    <script src="./search.js"></script>
</body>
</html>
